services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heimdall-backend
    # Use host network to access simulator running on host machine
    # Note: On macOS/Windows Docker Desktop, this uses the VM's network
    # For physical drone access, ensure simulator/drone is accessible on host network
    network_mode: host
    volumes:
      # Mount playbooks directory for easy updates
      - ./playbooks:/app/playbooks
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time args for Vite (these get baked into the build)
        - VITE_API_URL=http://localhost:8000
        - VITE_WS_URL=ws://localhost:8000
        - VITE_USE_REAL_API=true
    container_name: heimdall-frontend
    ports:
      - "4173:4173"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
